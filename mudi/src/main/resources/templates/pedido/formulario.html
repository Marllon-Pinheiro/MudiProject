<html>

  <head th:replace="~{base :: head}"><meta charset="UTF-8" /></head>
  
  <div th:replace="~{base :: logo}"></div>
  <body>
     <div class="container" >
      	<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
       <div class="card mt-3">
	      <form th:object="${requisicaoNovoProduto}" class="card-body" action="/pedido/novo" method="POST">
	        <div class="form-group">
	          <label for="nomeProduto">Produto</label>
	          <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o nome do produto">
	          <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
	        </div>     
	        <div class="form-group">
	          <label for="urlProduto">Url do produto</label>
	          <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Procure em um site o produto que você deseja e cole a url da página aqui">
	         <div class="invalid-feedback" th:errors="*{urlProduto}"></div>  
	        </div> 
	        <div class="form-group">
	          <label for="urlImagem">Imagem</label>
	          <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Copie a url de uma boa imagem do produto e cole aqui">
	          <div class="invalid-feedback" th:errors="*{urlImagem}"></div>  
	        </div>   
	        <div class="form-group">
	          <label for="descricaoProduto">Descrição</label>
	          <textarea th:field="*{descricaoProduto}" class="form-control" placeholder="Adicione detalhes importantes para ajudar ao comprador"></textarea>
	        </div> 
	        <button class="btn btn-primary" type="submit">Cadastrar</button>
	      </form>
	    </div>
	  </div>
  </body>
 </html>
